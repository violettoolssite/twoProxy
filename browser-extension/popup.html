<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor 自动填写助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .header h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 4px;
    }
    .header p {
      font-size: 12px;
      color: #666;
    }
    .status {
      padding: 12px;
      background: white;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #666;
    }
    .status.active {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button:hover {
      background: #5568d3;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Cursor 自动填写助手</h2>
    <p>YLJD Mirror 扩展</p>
  </div>
  
  <div class="status" id="status">
    等待激活...
  </div>
  
  <button class="button" id="activate-btn" disabled>
    从 Mirror 网站获取账号信息
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
