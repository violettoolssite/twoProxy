server {
    # Docker Registry 代理节点（阿里云内网加速）
    listen 8080 ssl http2;
    server_name YOUR_DKR_DOMAIN; # 例如 acr-proxy.example.com

    ssl_certificate     /etc/letsencrypt/live/YOUR_DKR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DKR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/aliyun-docker-proxy-access.log;
    error_log  /var/log/nginx/aliyun-docker-proxy-error.log;

    # 将 ACR_INTERNAL_ENDPOINT 替换为你的阿里云 ACR 内网域名
    location /v2/ {
        proxy_pass https://ACR_INTERNAL_ENDPOINT;

        proxy_set_header Host ACR_INTERNAL_ENDPOINT;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
        proxy_buffering       off;
    }

    location /health {
        return 200 'Docker Registry Proxy (Aliyun)\nStatus: OK\n';
        add_header Content-Type text/plain;
    }

    location = / {
        return 200 'Docker Registry Proxy (Aliyun) on port 8080\n';
        add_header Content-Type text/plain;
    }
}


