server {
    # Docker Registry 代理节点（Docker Hub 官方）
    listen 8080 ssl http2;
    server_name YOUR_DKR_DOMAIN; # 例如 docker-proxy.example.com

    ssl_certificate     /etc/letsencrypt/live/YOUR_DKR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DKR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/docker-proxy-access.log;
    error_log  /var/log/nginx/docker-proxy-error.log;

    location /v2/ {
        proxy_pass https://registry-1.docker.io;

        proxy_set_header Host registry-1.docker.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
        proxy_buffering       off;
    }

    location /health {
        return 200 'Docker Registry Proxy (Docker Hub)\nStatus: OK\n';
        add_header Content-Type text/plain;
    }

    location = / {
        return 200 'Docker Registry Proxy (Docker Hub) on port 8080\n';
        add_header Content-Type text/plain;
    }
}


