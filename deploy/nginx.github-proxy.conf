# GitHub Release 专用代理节点（广州）
# 
# 配置说明：
# 1. 如果有域名：使用 sed 替换 YOUR_GZ_DOMAIN 为域名，保留 SSL 配置
#    sed -i "s/YOUR_GZ_DOMAIN/your-domain.com/g" deploy/nginx.github-proxy.conf
#
# 2. 如果只有 IP 没有域名：
#    - 使用 sed 替换 YOUR_GZ_DOMAIN 为公网 IP
#    - 注释掉所有 SSL 相关配置（下面标记为 # SSL 的部分）
#    - 将 listen 9090 ssl http2; 改为 listen 9090;
#    - 将 proxy_set_header X-Forwarded-Proto https; 改为 proxy_set_header X-Forwarded-Proto http;
#
# 示例（IP 模式）：
#   listen 9090;
#   server_name 43.140.34.152;
#   # SSL 配置全部注释掉

server {
    # 对外： https://YOUR_GZ_DOMAIN:9090/github/owner/repo/... （有域名）
    # 或：    http://YOUR_GZ_IP:9090/github/owner/repo/... （只有 IP）
    # 对内： http://127.0.0.1:18080，由 Python 服务 github_proxy_gz.py 处理
    listen 9090 ssl http2;  # 如果只有 IP，改为：listen 9090;
    server_name YOUR_GZ_DOMAIN; # 例如 violetteam.cloud 或 43.140.34.152

    # SSL 配置（如果只有 IP 没有域名，请注释掉以下 4 行）
    ssl_certificate     /etc/letsencrypt/live/YOUR_GZ_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_GZ_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log off;

    location / {
        proxy_pass http://127.0.0.1:18080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # 如果使用 HTTP（只有 IP），改为：proxy_set_header X-Forwarded-Proto http;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }
}


